<app-header></app-header>

<!-- empty bookmark -->
<div class="container m-5 p-5" *ngIf="eMsg">
    <div class="row text-center">
        <div class="col">
            <img src="https://cdn.dribbble.com/users/2059463/screenshots/4828452/media/e47892487cfbf633c2ac82f70a9ff991.gif"
                width="300px" alt="">
            <h3 class="mt-3">Your Bookmarks is empty</h3>
            <button routerLink="/home" class="btn btn-outline-danger mt-2"><i class="fa-solid fa-house-chimney">home</i></button>
        </div>
    </div>
</div>


<div class="news-container">
    <!-- box1 -->
    <div class="news-box" *ngFor="let general of bookmarks">
        <!-- img -->
        <div class="news-img">
            <img [src]="general.urlToImage" alt="">
        </div>
        <!-- text -->
        <div class="news-text">
            <div class="author">
                <div class="author1">Author: {{general.author}}</div>
                <div class="author1">{{general.publishedAt}}</div>
            </div>
            <a class="news-title" routerLink="/home">{{general.title}}</a>
            <p>{{general.description}}</p>
            <div class="book-mark">
                <a href="{{general.url}}">Read More...</a>
                <a><i style="margin-left: 100px;" class="fa-solid fa-trash btn btn-outline-danger" (click)="deleteBookmarks(general)"></i></a>
                <a routerLink="/home"><i class="fa-solid fa-house-chimney btn btn-outline-danger"></i></a>
            </div>
         </div>

    </div>

</div>


<app-footer></app-footer>
